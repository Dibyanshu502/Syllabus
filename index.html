            border-radius: 12px;

        }

        .sub ul li a{
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .sub ul li:hover{
            background: rgb(182, 144, 227);
            transform: translateX(5px);

        .sub ul li a{
            background: none;
            text-decoration: none;
            text-wrap: balance;

        }
