<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus</title>
    <style>
        *{
            color: white;
            background: rgb(32, 31, 31);
        }
        h3{
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 1.5px solid rgb(255, 252, 252);
        }

        .sub ul{
            display: grid;
            grid-template-columns: 3fr;
            justify-content: space-between;
            align-items: center;
            
        }

        .sub ul li {
            
            margin-top: 95px;
            border: 2px solid rgb(215, 123, 154) ;
            padding: 50px;
            list-style: none;
            border-radius: 12px;
            transition: all 300ms ease;
            width: 25%;
        }
        .sub ul li:hover{
            background: rgb(153, 96, 222);
            transform: translateX(30px);
        }
        .sub ul li a{
            background: none;
            text-decoration: none;
        }
        .sub ul li a:hover{
            background: rgb(153, 96, 222);
            
        }
       
    </style>
</head>
<body>
    <h3>Syllabus for 5th Sem</h3>

        <ul>
            <li><a href="img1.png">MACHINE DESIGN- I</a></li>

        </ul>
    </div>

</body>
</html>
